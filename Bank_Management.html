<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bank Management</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <style>
     body{
         color: black;
     }
    li{
        padding: 2px;
    }
    .btnn_size{
    box-shadow: 1px 1px 2px 2px rgba(0, 0, 0, 0.397);
    font-size: 12px;
    height: 30px;
    width: 120px;
    border: none;
    border-radius: 3px;
    padding: 5px;
    
}
    .jumbotron  {
      
      background-image:linear-gradient(to right,#4f4e92, #4493fad8);
      padding: 20px;
      color:white;
    }
    .bg_color {
      
      background-image:linear-gradient(to right,#4f4e92, #4493fad8);

    }
    .col{
      border: 2px solid black;       
    }
     .btr{
         padding: 10px;
     }
  </style>
</head>
<body>

<div class="jumbotron">
  <div class="container text-center">
    <h3>Bank Management</h3>     
  </div>
</div>
    <div class="container">
      <div class="row">
          <div class="col-7" >
            <form>
                  <div class="col-auto my-1">
                    <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                      <option selected>No Bank</option>
                    </select>
                  </div>
              <div class="form-group">
                <label for="Customer Name">Customer Name:</label>
                <input type="Customer Name" class="form-control" id="Customer Name">
              </div>
              <div class="form-group">
                  <label for="Bank Name">Bank Name:</label>
                  <input type="Bank Name" class="form-control" id="Bank Name">
              </div>
              <div class="form-group">
                <label for="Branch Name">Branch Name:</label>
                <input type="Branch Name" class="form-control" id="Branch Name">
              </div>
              <div class="form-group">
                <label for="Branch Code">Branch Code:</label>
                <input type="Branch Code" class="form-control" id="Branch Code">
              </div>
              <div class="form-group">
                <label for="Account Number">Account Number</label>
                <input type="Account Number" class="form-control" id="Account Number">
              </div>
              <div class="form-group">
                <label for="IFSC">IFSC:</label>
                <input type="IFSC" class="IFSC" id="IFSC">
              </div>
              <div class="col-auto my-1">
                <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                  <option selected>Saving</option>
                  <option value="1">Current</option>
                </select>
              </div>
            </form>
          </div>
          <div class="col-md-7 text-center">
            <button class="m-3 btnn_size bg_color text-white" onclick="">Add</button>
            <button class="m-3 btnn_size bg_color text-white" onclick="">Update</button>
            <button class="m-3 btnn_size bg_color text-white" onclick="">Delete</button>
            <button class="m-3 btnn_size bg_color text-white" onclick="">Reset</button>
        </div>
      </div>
  </div>
</body>
</html>
